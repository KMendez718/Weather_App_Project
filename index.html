<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/stylehw.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>W3 Weather App</title>
</head>

<body>
    <div class="container">
        <form>
            <input type="text" placeholder="ðŸ”Ž Search City" id="searchCity" />
            <button id="searchButton" type="button" class="btn-sm btn-primary">
                Search City
            </button>
            <div class="degree">
                <input id="f" name="degrees" type="radio" value="option1" />
                F
                <input id="c" name="degrees" type="radio" value="option2" checked />
                C
            </div>
        </form>

        <div class="card" style="width: 50rem; height: 16rem;">
            <div class="card-body">
                <div id="todaysTemp" class="todaysTemperature"></div>
                <p class="time" id="dateTime"></p>
                <div class="card-footer text-right text-muted">
                    <span class="today" id="todayCity"> Today in </span>
                </div>

                <div class="weather">
                    <div class="innerCard" style="width: 20rem;">
                        <div class="card-body">
                            <ul class="weather">
                                <li id="humidity">Humidity: 95%</li>
                                <li id="wind">Wind: 5 mph</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p><a href="https://github.com/KMendez718/Weather_App_Project">Open-source code</a> by Kiara Mendez</p>


        <script src="src/indexhw.js"></script>
</body>

</html>
